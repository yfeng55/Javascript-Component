<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Custom Constructor - Yijie Feng</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="widget.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="accordion1" class="accordion">
	<div class="label">Label 1</div>
	<div class="content">This is some content for label 1</div>
	<div class="label">Label 2</div>
	<div class="content">This is some content for label 2</div>
	<div class="label">Label 3</div>
	<div class="content">This is some content for label 3</div>
	
	<a href="javascript:void(0)" id="expandall1"><div class="expand">Expand All</div></a>
	<a href="javascript:void(0)" id="contractall1"><div class="contract">Contract All</div></a>
</div>

<br/><br/><br/><br style="clear:both"/>

<div id="accordion2" class="accordion">
	<div class="label">Label 1</div>
	<div class="content">This is some content for label 1</div>
	<div class="label">Label 2</div>
	<div class="content">This is some content for label 2</div>
	<div class="label">Label 3</div>
	<div class="content">This is some content for label 3</div>

	<a href="javascript:void(0)" id="expandall2"><div class="expand">Expand All</div></a>
	<a href="javascript:void(0)" id="contractall2"><div class="contract">Contract All</div></a>
</div>

<script>

	//creates new instances of the object
	var accordion1 = new Accordion({
		sel:'#accordion1',
		speed: 300
	});
	console.log(accordion1);
	
	var accordion2 = new Accordion({
		sel:'#accordion2',
		speed: 600
	});
	console.log(accordion2);
	
	
	
///////////////////////////////////	
	$("#expandall1").bind("click", function(){accordion1.expandall()});
	$("#contractall1").bind("click", function(){accordion1.contractall()});

	$("#expandall2").bind("click", function(){accordion2.expandall()});
	$("#contractall2").bind("click", function(){accordion2.contractall()});
</script>




</body>
</html>
